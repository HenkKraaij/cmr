sudo: false

branches:
  only:
    - master

addons:
  apt:
    packages:
      - cmake
      - doxygen

script:
  - mkdir build
  - cd build
  - cmake ..
  - make doc

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: build/doc/html
  github_token: $GH_REPO_TOKEN
  on:
    branch: master
